  <body>
    <div class="container mt-5 text-center">
      <div class="converter-header">
        <h2>Unit Converter</h2>
        <p>Type a value and select units to convert:</p>
      </div>
    
      <div class="converter-input">
        <input id="input-value" type="number" placeholder="Enter value" />
      </div>
    
      <div class="converter-select">
        <select id="from-unit" name="from-unit">
          <option hidden value="hidden-option">From</option>
          <optgroup label="Length">
            <option value="cm">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="km">Kilometer</option>
          </optgroup>
          <optgroup label="Weight">
            <option value="kg">Kilogram</option>
            <option value="g">Gram</option>
          </optgroup>
          <optgroup label="Temperature">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
          </optgroup>
        </select>
    
        <select id="to-unit" name="to-unit">
          <option hidden value="hidden-option">To</option>
          <optgroup label="Length">
            <option value="cm">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="km">Kilometer</option>
          </optgroup>
          <optgroup label="Weight">
            <option value="kg">Kilogram</option>
            <option value="g">Gram</option>
          </optgroup>
          <optgroup label="Temperature">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
          </optgroup>
        </select>
      </div>
    
      <button class="btn convert-btn" onclick="convert()">Convert</button>
      <p class="result-text">Result: <span id="output"></span></p>
    </div>
